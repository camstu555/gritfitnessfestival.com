 <title>{{title}} | GRIT</title>

 <!-- Canonical SEO -->
 <link rel="canonical" href="https://gritfitnessfestival.com/" />
 
 <!--  Social tags      -->
 <meta name="keywords" content="{{keywords}}">
 <meta name="description" content="{{description}}">
 
 <!-- Schema.org markup for Google+ -->
 <meta itemprop="name" content="{{google.name}}">
 <meta itemprop="description" content="{{google.description}}">
 <meta itemprop="image" content="{{google.image}}">
 
 <!-- Twitter Card data -->
 <meta name="twitter:card" content="{{twitter.card}}">
 <meta name="twitter:site" content="{{twitter.site}}">
 <meta name="twitter:title" content="{{twitter.title}}">
 <meta name="twitter:description" content="{{twitter.description}}">
 <meta name="twitter:creator" content="{{twitter.creator}}">
 <meta name="twitter:image" content="{{twitter.image}}">
 
 <!-- Open Graph data -->
 <meta property="fb:app_id" content="{{facebook.appId}}">
 <meta property="og:title" content="{{facebook.title}}" />
 <meta property="og:type" content="{{facebook.type}}" />
 <meta property="og:url" content="{{facebook.url}}" />
 <meta property="og:image" content="{{facebook.image}}" />
 <meta property="og:description" content="{{facebook.description}}" />
 <meta property="og:site_name" content="{{facebook.siteName}}" />

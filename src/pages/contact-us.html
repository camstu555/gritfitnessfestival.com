<section class="section">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="card card-plain">
                <div class="card-header">
                  <h1 class="profile-title text-left">Contact</h1>
                </div>

                <br>
                <br>

                <div class="card-body">
                  <form action="https://formspree.io/jim@crossfitop.com" method="POST">
                    <div class="row">
                      <div class="col-md-8">
                        <div class="form-group">
                          <label>Your Name</label>
                          <input type="text" class="form-control" required name="name" autocomplete="name" placeholder="Your Name">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Phone</label>
                          <input type="text" class="form-control" value="">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Email address</label>
                          <input type="email" class="form-control" required name="email" autocomplete="email" placeholder="john@gmail.com">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>Message</label>
                          <input type="text" class="form-control" required name="message" placeholder="Ask your question here">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-round float-right" rel="tooltip" data-original-title="Can't wait for your message" data-placement="right">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4 ml-auto">
              <div class="info info-horizontal">
                <div class="icon icon-primary">
                  <i class="tim-icons icon-square-pin"></i>
                </div>
                <div class="description">
                  <h4 class="info-title">Come Drop In!</h4>
                  <p>Crossfit Oyster Point
                    <br> 320B Ed Wright Lane
                    <br> Newport News, VA 23606
                  </p>
                </div>
              </div>
              <div class="info info-horizontal">
                <div class="icon icon-primary">
                  <i class="tim-icons icon-mobile"></i>
                </div>
                <div class="description">
                  <h4 class="info-title">Give us a ring</h4>
                  <p> Ask for Jim or Craig
                    <br> 757.952.6234
                    <br> Mon - Fri, 8:00 a.m. - 6:00 p.m.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
